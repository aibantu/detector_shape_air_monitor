[env:4d_systems_esp32s3_gen4_r8n16]
platform = espressif32
board = 4d_systems_esp32s3_gen4_r8n16
framework = arduino
board_build.filesystem = spiffs
; 注意：partitions_8mb_spiffs.csv 里 app0 只有 1MB，会导致当前固件超限。
; 如需自定义分区，请提供/生成一个更大的 app 分区表再启用。
; board_build.partitions = partitions_8mb_spiffs.csv
; 如果你确认板子是 16MB flash，这里可以保持默认不填；此处不强制覆盖
; board_build.flash_size = 8MB
; board_upload.flash_size = 8MB
; board_build.partitions = default_8MB.csv
; board_build.flash_mode = dio
build_flags = -D ARDUINO_USB_CDC_ON_BOOT=0
	-D CORE_DEBUG_LEVEL=1
	-D ARDUINO_USB_MODE=1
	-D BOARD_HAS_PSRM
lib_deps = 
	bitbank2/PNGdec@^1.1.6
	arduino-libraries/NTPClient@^3.2.1
	bblanchon/ArduinoJson@^7.4.2

; Remove unused legacy sensor libraries (DHT/AHT). Keeping codebase lean and avoiding accidental linkage.
lib_ignore =
	DHT sensor library
	Adafruit Unified Sensor
